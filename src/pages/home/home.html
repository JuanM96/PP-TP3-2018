<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        Bienvenido! {{usuario}}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="home">
    <div class="center titulo">
      <h2>Seleccione Una Votacion:</h2>
    </div>
    <div class="center">
      <ion-item>
        <ion-label>Si a ...</ion-label>
          <ion-select [(ngModel)]="votacion">
            <ion-option value="plantas">Poner Plantas?</ion-option>
            <ion-option value="matafuegos">Poner Matafuegos?</ion-option>
          </ion-select>
      </ion-item>
    </div>
    <div class="center img">
      <img *ngIf = "votacion == 'plantas'" src="assets/plantas.png" alt="">
    </div>
    <div class="center imgMatafuego">
      <img *ngIf = "votacion == 'matafuegos'" src="assets/matafuegos.png" alt="">
    </div>
    <div class="center button">
      <button ion-button class="submit-btn" *ngIf = "votacion == 'plantas'" (click)="votar('plantas')">Votar!</button>
      <button ion-button class="submit-btn" *ngIf = "votacion == 'matafuegos'" (click)="votar('matafuegos')">Votar!</button>
      <button ion-button class="submit-btn" (click)="verResultados()">Resultados!</button>
    </div>
  </ion-content>
