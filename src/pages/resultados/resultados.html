<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Resultados!</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="row">
    <ion-col class="plantas">
      <h2>Ponemos Plantas?</h2>
      <img src="assets/plantas.png" alt="" class="plantas-img" height="100px">
      <h2>Votos Si: {{votosP}}</h2>
    </ion-col>
    <ion-col class="matafuegos">
      <h2>Ponemos Matafuegos?</h2>
      <img src="assets/matafuegos.png" alt="" class="matafuegos-img" height="100px">
      <h2>Votos Si: {{votosM}}</h2>
    </ion-col>
  </ion-row>
</ion-content>
